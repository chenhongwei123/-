<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<link rel="stylesheet" type="text/css" href="../css/PCreset.css" />
		<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />

		<script src="../js/lib/jQuery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jQuery/jquery-jtemplates.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.col-md-12.buyer {
				background: #ffffff;
			}
			
			.col-md-12.buyer h5 {
				color: #000000;
				font-weight: 900;
			}
			
			.buyer_mess,
			.buyer_order {
				border-bottom: 1px solid #BBBBBB;
				margin-top: 15px;
			}
			
			.buyer_logistics {
				margin-top: 15px;
			}
			
			.buyer_order .order_span {
				margin-left: 5%;
			}
			
			.table-bordered {
				text-align: center;
			}
			
			.table-bordered th {
				text-align: center;
			}
			
			.table-bordered thead {
				background: #cbdcea;
			}
			
			.table-bordered img {
				width: 50px;
			}
			
			.order_total {
				text-align: right;
			}
		</style>
	</head>

	<body>

		<div class="container-fluid">

			<div class="col-sm-3 col-md-2 sidebar">
				<h3>后台管理系统</h3>
				<ul class="nav nav-pills  nav-stacked" id="nav">
					<li role="presentation" class="active">
						<a href="order.html">订单管理</a>
					</li>
					<!--<li role="presentation">
						<a href="logistics.html">物流管理</a>
					</li>-->
					<li role="presentation">

						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
							商品管理 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id="nav_a" href="commodity.html">出售中的商品</a>
							</li>
							<li>
								<a id="nav_a" href="send_commodity.html">发布商品</a>
							</li>
						</ul>
					</li>
					<li role="presentation">
						<a href="moneyback.html">退货管理</a>
					</li>
					<li role="presentation">
						<a href="javascript:void(0)" class="logout">退出系统</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main-console box">
					<!--面包屑导航-->
					<ol class="breadcrumb">
						<li>
							<a href="order.html">订单管理</a>
						</li>
						<li class="active">订单详情</li>
					</ol>

					<div class="col-md-12 buyer">
						<!--<div class="buyer_mess">
							<h5>买家信息：</h5>
							<p>昵称：<span class="mess_1">残血002</span></p>
							<p>联系电话：<span class="mess_2">15579126660</span></p>
							<p>所在地区：<span class="mess_3">北京</span></p>
						</div>-->
						
					</div>

				</div>
			</div>

		</div>
		<textarea id="template2" style="display:none">
			{#template MAIN}
			<div class="buyer_order">
							<h5>订单信息：</h5>

							<span class="order_span">订单编号：<span>{$T.sn}</span></span>
							<span class="order_span">创建时间：<span>{$T.createTime}</span></span>
							<table class="table table-bordered">

								<thead>
									<tr>
										<th>宝贝</th>
										<th>宝贝属性</th>
										<th>状态</th>
										<th>单价</th>
										<th>数量</th>
										<th>优惠</th>
										<th>商品总价</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<img src="{$T.img}" />
											<span style='color: #1E88E5;'>{$T.title}</span>
										</td>
										<td>产品规格：{$T.label}</td>
										<td>{$T.state}</td>
										<td>{to_Fixed($T.money)}</td>
										<td>{$T.num}</td>
										<td>{to_Fixed($T.amount)}</td>
										<td>{to_Fixed($T.num*$T.money)}（快递：{to_Fixed($T.fare)})</td>
									</tr>

								</tbody>

							</table>
							<p class="order_total">实付款：<b style='color: red;'>{to_Fixed($T.num*$T.money)}</b>元</p>
						</div>
						<div class="buyer_logistics">
							<h5>收货和物流信息</h5>
							<p>收货地址：<span class="logistics_1">{$T.name}，{$T.mobile} {$T.address}</span></p>
							<p>运送方式：<span class="logistics_2">快递</span></p>
							<p>物流公司名称：<span class="logistics_3">{xs_null($T.express)}</span></p>
							<p>运单号：<span class="logistics_4">{$T.sn}</span></p>
							<p>买家留言：<span class="logistics_5">{xs_null($T.remark)}</span></p>
						</div>
			 
			{#/template MAIN}
		</textarea>
	</body>

</html>
<script type="text/javascript">
	var str = localStorage.getItem('click_Storage');
	var arr = JSON.parse(str);
	console.log(arr)
	$(".buyer").setTemplateElement("template2");
	$(".buyer").processTemplate(arr);

</script>
